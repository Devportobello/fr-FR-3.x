PLG_TWOFACTORAUTH_TOTP="Authentification en deux étapes - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Vous n'avez pas saisi un code de sécurité valide. Merci de vérifier les paramètres de votre Google Authenticator et assurez vous que le temps sur votre dispositif est le même que le temps sur le site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Cette fonctionnalité vous permet d'utiliser Google Autthenticator ou une application compatible, pour l'authentification en deux étapes. En plus de votre identifiant et de votre mot de passe vous devrez aussi saisir in code de sécurité à six chiffres généré par Google Authenticator pour vous connecter au site. Le code de sécurité varie toutes les 30 secondes. Ceci fournit une protection supplémentaire contre les hackers se connectant sur votre compte, même s'ils ont pu se procurer votre mot de passe."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="L'authentification en deux étapes est disponible."
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="L'authentification en deux étapes est disponible nativement dans Joomla!. Ceci sécurise la connexion sur votre site avec un code secret secondaire qui change toutes les 30 secondes. Vous pouvez utiliser votre dispositif mobile et l'application Google Authenticator pour produire ce code. Plus d'information http://en.wikipedia.org/wiki/Google_Authenticator<br/>En cliquant sur le bouton ci-dessous&nbsp;:<ul><li>Joomla! va activer le plug-in d'authentification en deux étapes</li><li>L'authentification en deux étapes sera disponible pour tous les utilisateurs.</li><li>Chaque utilisateur peut configurer l'authentification en deux étapes dans le profile de l'utilisateur.</li><li>Il est possible de désactiver le plug-in ou de ne l'activer que pour le côté administration du site.</li><li>Vous serez redirigé vers votre profil utilisateur où vous trouverez plus d'informations sur l'authentification en deux étapes et où vous pourrez l'activer pour votre compte utilisateur.</li></ul>"
